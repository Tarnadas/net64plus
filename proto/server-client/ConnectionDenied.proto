syntax = "proto3";

message ServerFull{}

message WrongVersion{
	fixed32 min_version = 1;
	fixed32 max_version = 2;
}

message ConnectionDenied{
	enum Reason{
		SERVER_FULL = 0;
		WRONG_VERSION = 1;
	}
	Reason reason = 1;
	oneof message{
		ServerFull server_full = 2;
		WrongVersion wrong_version = 3;
	}
}