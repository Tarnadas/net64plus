syntax = "proto3";

package Net64Protocol.ServerClient;

message ServerFull {
  uint32 max_players = 1;
}

message WrongVersion {
  uint32 min_version = 1;
  uint32 max_version = 2;
}

message ConnectionDenied {
  enum Reason {
    SERVER_FULL = 0;
    WRONG_VERSION = 1;
  }
  Reason reason = 1;
  oneof message {
    ServerFull server_full = 2;
    WrongVersion wrong_version = 3;
  }
}