syntax = "proto3";

import "server-client/connection-denied/ConnectionDenied.proto";

message ServerMessage {
  enum MessageType {
    CONNECTION_DENIED = 0;
    GAME_MODE = 1;
    SERVER_TOKEN = 2;
  }
  MessageType message_type = 1;
  oneof message {
    ConnectionDenied connection_denied = 2;
    GameMode game_mode = 3;
    ServerToken server_token = 4;
  }
}

message GameMode {
  enum GameModeType {
    NONE = 0;
    DEFAULT = 1;
    THIRD_PERSON_SHOOTER = 2;
    INTERACTIONLESS = 3;
    PROP_HUNT = 4;
    BOSS_RUSH = 5;
    TAG = 6;
    WARIO_WARE = 8;
  }
  GameModeType game_mode = 1;
}

message ServerToken {
  enum TokenType {
    GRANT = 0;
    LOSE = 1;
  }
  TokenType token_type = 1;
  string signature = 2;
}