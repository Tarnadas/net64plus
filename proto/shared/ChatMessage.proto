syntax = "proto3";

message ChatGlobal {
  string message = 1;
}

message ChatPrivate {
  string message = 1;
  uint32 receiver_id = 2;
}

message ChatTeam {
  string message = 1;
  uint32 team_id = 2;
}

message Chat {
  enum ChatType {
    CHAT_GLOBAL = 0;
    CHAT_PRIVATE = 1;
    CHAT_TEAM = 2;
  }
  ChatType chat_type = 1;
  uint32 sender_id = 2;
  oneof message {
    ChatGlobal chat_global = 3;
    ChatPrivate chat_private = 4;
    ChatTeam chat_team = 5;
  }
}
